<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Ecficio</title>
  </head>
  <body>
    <main id="app">
      <div class="grid-container">
        <section class="hero-left">
          <span class="hero-nav-links">About</span>
          <span class="hero-nav-links">F.A.Q</span>
          <span class="hero-nav-links">Schedule</span>
        </section>
        <section class="hero-mid">
          <div class="hero-sub">The fourth iteration of</div>
          <div class="hero-main">
            Ecficio <br />
            Goes <br />Hybrid*
          </div>
          <div class="hero-reg">
            <div class="hero-button hover_img">
              <a href="#"
                >Register Now<span
                  ><img
                    src="./img/just-do-it.gif"
                    alt="image"
                    height="200" /></span
              ></a>
            </div>
          </div>
        </section>
        <section class="hero-right">
          <div class="countdown">
            <div class="countdown-head">Days to go</div>
            <div class="countdown-timer">18</div>
          </div>
          <div class="dates-loc">
            <div class="hero-dates">
              <div class="date-head">Dates</div>
              <div class="date-desc">13 - 14 Dec 2021</div>
            </div>
            <div class="hero-loc">
              <div class="loc-head">Location</div>
              <div class="loc-desc">VNR VJIET / Worldwide</div>
            </div>
          </div>
        </section>
      </div>
      <div class="sponsor-head">Powered By</div>
      <div class="sponsor-container">
        <div class="sponsors"><img src="./img/monster-logo.png" alt="" /></div>
        <div class="sponsors">
          <img src="./img/decathlon-logo.png" alt="" />
        </div>
      </div>

      <div class="grid-container">
        <div class="faq-head">Frequently Asked Questions</div>
        <div class="faq">
          <div class="faq-content">Is Ecficio part of Convergence?</div>
          <div class="faq-icon"></div>
        </div>
        <div class="faq">
          <div class="faq-content">How is Ecficio Pronounced?</div>
          <div class="faq-icon"></div>
        </div>
        <div class="faq">
          <div class="faq-content">What do you mean by Ecficio is Hybrid?</div>
          <div class="faq-icon"></div>
        </div>
      </div>
    </main>
  </body>
</html>
